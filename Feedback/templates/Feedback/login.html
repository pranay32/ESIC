<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>ADMIN - Login</title>

  <!-- Custom fonts for this template-->
  {% load static %}
  <link href="{% static 'Feedback/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static 'Feedback/css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-lgin-image">
                <div align="center" style="padding-top:60px;">
                <img src="{% static 'Feedback/img/ESIC.png' %}">
              </div>
              </div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <p style="color: red;">{{ no_account }}</p>
                    <h1 class="h4 text-gray-900 mb-4"> Admin Login</h1>
                  </div>
                  <form action="" class="user" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <p style="color:red;">{{ field_errors }}</p>
                    <div class="form-group">
                      <input id="id_email" class="form-control form-control-user" type="email"  name="email"  required placeholder="Enter Your Employee ID">
                    </div>
                    <div class="form-group">
                      <input type="password" name="password" class="form-control form-control-user" id="id_password" required placeholder="Enter your Password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-user btn-block">
                      Submit
                    </button>
                    <hr>
                  <div>
                  <a href="{% url 'homepage' %}" class="btn btn-primary btn-user btn-block">
                    Go to Homepage
                  </a>
                </div>
                  
                  </form>
                  
                  <div class="text-center">
                    <a class="small" href="#">Forgot Password?</a>
                  </div>
                  <!--<div class="text-center">
                    <a class="small" href="#">Create an Account!</a>
                  </div>-->
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'Feedback/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'Feedback/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'Feedback/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static 'Feedback/js/sb-admin-2.min.js' %}"></script>

</body>

</html>
